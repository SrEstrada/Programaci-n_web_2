<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparación de crecimiento en regiones (sin Lima y Callao)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Comparación de crecimiento por tipo de caso</h1>

  <div class="chart-container">
    <h2>Confirmados</h2>
    <canvas id="confirmedChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Recuperados</h2>
    <canvas id="recoverChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Fallecidos</h2>
    <canvas id="deathChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Hospitalizados</h2>
    <canvas id="hospitalChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>UCI</h2>
    <canvas id="uciChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>No hospitalizados</h2>
    <canvas id="nohospitalChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
