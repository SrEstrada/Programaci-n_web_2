<!-- personas/templates/personas/personasBorrar.html -->
 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Persona</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>¿Eliminar persona?</h1>
    <p>¿Estás seguro de eliminar a {{ persona.nombres }} {{ persona.apellidos }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Sí, eliminar</button>
        <a href="{% url 'lista_personas' %}" class="boton-lista">Cancelar</a>
    </form>
</body>
</html>
