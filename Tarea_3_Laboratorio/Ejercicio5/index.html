<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla dinámica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crear tabla y sumar valores</h1>

  <form id="formTabla">
    <label for="cantidad">¿Cuántos valores tendrá la tabla?</label>
    <input type="number" id="cantidad" min="1" required>
    <button type="submit">Crear tabla</button>
  </form>

  <div id="tablaContainer"></div>

  <button id="btnSumar" style="display: none;">Calcular Suma</button>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
