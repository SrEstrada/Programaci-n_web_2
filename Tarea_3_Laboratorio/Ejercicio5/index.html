<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Dinámica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Crear Tabla de Valores</h2>

  <form id="formTabla">
    <input type="number" id="filas" placeholder="Número de filas" required>
    <input type="number" id="columnas" placeholder="Número de columnas" required>
    <button type="submit">Crear Tabla</button>
  </form>

  <div id="tablaContainer"></div>

  <button id="btnSumar" style="display:none;">Sumar Valores</button>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
