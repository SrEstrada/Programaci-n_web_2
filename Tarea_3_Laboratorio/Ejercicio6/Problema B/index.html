<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Dinámicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Dinámica</h1>

        <!-- Selector para el tipo de operación -->
        <label for="tipoOperacion">Tipo de Operación:</label>
        <select id="tipoOperacion">
            <option value="aritmetica">Aritmética</option>
            <option value="logica">Lógica</option>
            <option value="bits">Bits</option>
        </select>

        <!-- Selector para operación específica -->
        <label for="operacion">Operación:</label>
        <select id="operacion">
            <!-- Opciones serán cargadas dinámicamente -->
        </select>

        <!-- Campos de entrada -->
        <div id="entradas">
            <input type="text" id="valor1" placeholder="Valor 1">
            <input type="text" id="valor2" placeholder="Valor 2">
        </div>

        <!-- Botón para calcular -->
        <button id="calcularBtn">Calcular</button>

        <!-- Resultado -->
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
